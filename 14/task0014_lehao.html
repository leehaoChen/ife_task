  </ul>

<script type="text/javascript">

var aqiData s0],
  ["上海", 50],

  ["西安", 100]
];

 (function () {

  })
  aqi.sort(function(a,b){return b[1]-a[1]});

var shtml='';
for(var i=0;i<aqi.length;i++)

  }

 })();
